<!-- Scoped footer styles ================================================= -->
<style>
  .site-footer {
    background: var(--c-bg);
    color: var(--c-text);
    padding-block: 4rem 3rem; /* 64px / 48px */
    font-size: var(--fs-400); /* body size */
    line-height: 1.6;
  }

  .footer-inner {
    max-width: 1200px;
    margin-inline: auto;
    padding-inline: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 3rem;
    text-align: center;
  }

  /* Brand */
  .footer-logo {
    height: 40px;
    width: auto;
    margin-inline: auto;
  }
  .footer-tagline {
    font-family: "DM Serif Display", serif;
    font-size: var(--fs-600);
    margin-block-start: 1rem;
    letter-spacing: 0.01em;
  }

  /* Nav links */
  .footer-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem; /* 24px */
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .footer-links a {
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 500;
    color: var(--c-text);
    transition: color 0.2s ease;
  }
  .footer-links a:hover,
  .footer-links a:focus-visible {
    color: var(--c-accent);
  }

  /* Contact & legal */
  .footer-meta {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  address {
    font-style: normal;
  }
  address a {
    color: var(--c-text);
    text-decoration: none;
  }
  address a:hover {
    color: var(--c-accent);
  }
  .footer-legal {
    font-size: var(--fs-300);
    color: var(--c-muted);
  }
  .footer-legal a {
    color: var(--c-muted);
    text-decoration: none;
  }
  .footer-legal a:hover {
    color: var(--c-accent);
  }
  .pipe {
    display: inline-block;
    margin-inline: 0.5rem;
  }

  /* Responsive adjustments */
  @media (min-width: 48em) {
    /* >=768px: spread into rows */
    .footer-inner {
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      text-align: left;
      gap: 2rem;
    }
    .footer-brand {
      flex: 1 1 25%;
    }
    .footer-nav {
      flex: 1 1 35%;
    }
    .footer-meta {
      flex: 1 1 30%;
      align-items: flex-end;
      text-align: right;
    }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>

<!-- Year auto-update (optional) -->
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
